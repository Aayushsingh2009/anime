<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    
<style>
body{

background: linear-gradient(yellow,yellow,aqua,aqua,aqua);

}

</style>
</head>

<body>
    <strong>
        <center>
            <h1>Anime Registraion Form</h1>
        </center>
        <hr noshade="4">
        <hr noshade="4">
        <form action="file submission.html" target="_blank">
            <label for="textbox1">Name:</label><br>
            <input type="text" id="textbox1" placeholder="Enter Name" required>

            <br><br>
            <fieldset>Gender: <br><br>

                <label for="textbox5">Male</label>
                <input type="radio" id="textbox5" name="hhhh" required>


                <label for="textbox6">Female:</label>
                <input type="radio" id="textbox6" name="hhhh" required>
            </fieldset>

            <br><br>


            <label for="textbox2">Email:</label><br>
            <input type="email" id="textbox2" placeholder="Enter Email" required>
            <br><br>

            <label for="textbox7">Password:</label><br>
            <input type="password" id="textbox7" placeholder="Enter Password" required>
            <br><br>

            <label for="textbox3">Phone:</label><br>
            <input type="tel" id="textbox3" placeholder="Enter you number" required>
            <br><br>

            <label for="option1">Mobile Brand:</label><br>
            <select id="option1">
                <option value="others">I phone</option>
                <option value="student">samsung</option>
                <option value="Self Employed">Oppo</option>
                <option value="Government job">vivo</option>
                <option value="Private job">Realme</option>
            </select>
            <br><br>

            <label for="file1">Submit file of Anime Qualification:</label><br>
            <input type="file" id="file1" required>
            <br><br>
            <label for="number1">Numbers of Anime watched:</label>
            <input type="number" id="number1" min="0" max="200" required>

            <br><br>
            <fieldset> Interested Anime Among Following:
                <br><br>


                <input type="checkbox" id="checkbbox1" required>
                <label for="checkbox1">Naruto</label>
                <br><br>


                <input type="checkbox" id="checkbbox2" required>
                <label for="checkbo2">One Punch Man</label>
                <br><br>


                <input type="checkbox" id="checkbbox3" required>
                <label for="checkbox3">Death Note</label>
                <br><br>
            </fieldset>
            <br>



            <label for="textarea">Comments:</label><br><br>
            <textarea id="textarea" rows="15" cols="90"
                placeholder="Give your precious Comments and help us to improve......"></textarea>
            <br><br><br>
            <center><input type="reset" value="Refresh"></center><br><br>
            <center>


                <button value="Register">Register</button>




                <br><br><br>
            </center>
            <hr noshade="4">
            <hr noshade="4">

        </form>
    </strong>
</body>

</html>
